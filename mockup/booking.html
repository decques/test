<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>支付页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="../static/css/main.css" rel="stylesheet" />
</head>
<body>
    <!-- header -->
    <div class="g-head">
        
    </div>

    <!-- body   -->
    <div class="g-body">

        <div class="booking-head-tip">
            <!-- text： 支付超时 -->
            请在
            <span class="time">9分55秒</span>
            内完成支付
        </div>

        <div class="booking-info">
            
            <div class="booking-info-title">
                购号信息
            </div>

            <ul class="booking-info-list">
                
                <li class="booking-info-list-item">
                    <div class="item-content">
                        A13
                    </div>

                    <div class="item-name">
                        购买号单
                    </div>
                </li>

                <li class="booking-info-list-item">
                    <div class="item-content">
                        3桌
                    </div>

                    <div class="item-name">
                        前方剩余
                    </div>
                </li>

                <li class="booking-info-list-item">
                    <div class="item-content">
                        <span class="price">
                            &yen;5.00
                        </span>
                    </div>

                    <div class="item-name">
                        应付金额
                    </div>
                </li>

                <li class="booking-info-list-item">
                    <div class="item-content">
                        <span class="price">
                        变态情况
                        变态情况
                        变态情况
                        变态情况
                        变态情况
                            &yen;5.00
                        </span>
                    </div>

                    <div class="item-name">
                        变态情况变态情况变态情况变态情况变态情况
                        变态情况变态情况
                    </div>
                </li>
            </ul>
            
        </div>

        <div class="booking-info">

            <div class="booking-info-title">
                购号须知
            </div>

            <ul class="booking-dot-list">
                <li class="dot-item">
                    手机取号需支付1元服务费
                </li>
                <li class="dot-item">
                付费取号后，过号不作废，顺延三桌就餐
                </li>
                <li class="dot-item">
                    取号成功后，无论您是否就餐，无付费不可退
                </li>
            </ul>

        </div>

    </div>

    <!-- footer -->
    <div class="g-foot booking-foot">
        <a href="javascript:;" class="btn-green">微信支付</a>
        <a href="javascript:;" class="btn-green btn-disable">微信支付</a>
    </div>

</body>
</html>
