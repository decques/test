<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>订单成功页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="../static/css/main.css" rel="stylesheet" />
</head>
<body>
    <!-- header -->
    <div class="g-head">
        
    </div>

    <!-- body   -->
    <div class="g-body">

        <div class="order-info-head">
            <div class="status-info">
                <span class="icon-correct"></span>已取号
            </div>

            <ul class="booking-dot-list">
                <li class="dot-item">
                    您已成功购买此号单
                </li>
            </ul>

        </div>

        <div class="order-info">

            <div class="border-list">
                <div class="border-list-item order-info-name">
                    <span class="icon-chevron-right"></span>
                    <span class="name">必胜客(中山公园店)</span>
                </div>

                <div class="border-list-item order-info-detail">

                    <div class="side-info">
                        <div class="number">
                            A233
                        </div>
                        <div class="info-text">
                            小桌
                        </div>
                    </div>

                    <ul class="order-info-list">
                        <li class="order-info-item">
                            <span class="text-gray">2015-11-14</span>
                            <span class="text-gray">15:30</span>
                            <span class="text-gray">已取号</span>
                        </li>
                        <li class="order-info-item">
                            <div class="item-label">
                                <span class="text-gray">预计等待</span>
                            </div>
                            <div class="item-content">
                                <span>30分钟</span>
                            </div>
                        </li>
                        <li class="order-info-item">
                            <div class="item-label">
                                <span class="text-gray">等待桌数</span>
                            </div>
                            <div class="item-content">
                                <span>5桌</span>
                            </div>
                        </li>
                        <li class="order-info-item">
                            <div class="item-label">
                                <span class="text-gray">支付金额</span>
                            </div>
                            <div class="item-content">
                                <span>1元</span>
                            </div>
                        </li>
                    </ul>

                </div>
            </div>

            <div class="border-list order-info-address">
                <div class="border-list-item">
                    <span class="icon-chevron-right"></span>
                    <span class="icon-position"></span>
                    <div class="address-wrap">
                        <div class="content">       
                            浦东新区祖冲之路1239弄7号B1层
                        </div>
                    </div>
                </div>
            </div>

            <div class="border-list order-info-address">
                <div class="border-list-item">
                    <span class="icon-chevron-right"></span>
                    <span class="icon-position"></span>
                    <div class="address-wrap">
                        <div class="content">       
                            浦东新区祖冲之路1239弄7号B1层浦东新区祖冲之路1239弄7号B1层浦东新区祖冲之路1239弄7号B1层
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <!-- footer -->
    <div class="g-foot order-info-foot">
        <div class="item">
            <a href="javascript:;" class="btn-default">
                取消排队
            </a>
        </div>

        <div class="item">
            <a href="javascript:;" class="btn-default">
                联系客服
            </a>
        </div>
    </div>

</body>
</html>
