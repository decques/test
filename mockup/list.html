<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>号单列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="../static/css/main.css" rel="stylesheet" />
</head>
<body>
    <!-- header -->
    <div class="g-head">
        
    </div>

    <!-- body   -->
    <div class="g-body">
        
        <div class="list-head-tip">
            
            <div class="reminder">
                购买号单后，你当前排队号单将会更换为购买的号单
            </div>
            
            <div class="queue-info">
                <div class="info-item">
                    <div class="info-title">
                        <span>前方叫号</span>
                    </div>
                    <div class="info-content">
                        A29
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-title">
                        <span>您的号单</span>
                    </div>
                    <div class="info-content">A60</div>
                </div>
                <div class="info-item">
                    <div class="info-title">
                        <span>预计等待</span>
                    </div>
                    <div class="info-content">&gt;1小时</div>
                </div>
            </div>

        </div>

        <div class="number-list">
            
            <div class="item">
                <div class="number">
                    A10
                </div>

                <div class="info">
                    <ul class="info-detail-list">
                        <li class="info-detail-item">
                            距离叫号:20桌
                        </li>
                        <li class="info-detail-item">
                            减少时间:20分钟
                        </li>
                        <li class="info-detail-item">
                            减少桌数:20桌
                        </li>
                    </ul>
                </div>

                <div class="btn-red">
                    &yen;30
                </div>
            </div>

            <div class="item">
                <div class="number">
                    A20
                </div>

                <div class="info">
                    <ul class="info-detail-list">
                        <li class="info-detail-item">
                            距离叫号:20桌
                        </li>
                        <li class="info-detail-item">
                            减少时间:20分钟
                        </li>
                        <li class="info-detail-item">
                            减少桌数:20桌
                        </li>
                    </ul>
                </div>

                <div class="btn-red">
                    &yen;30
                </div>
            </div>

        </div>

    </div>

    <!-- footer -->
    <div class="g-foot">
        
    </div>

</body>
</html>
